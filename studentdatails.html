<html>
<head>
<style>
.reg
{
border:none;
}
</style>
<title>STUDENT REGISTRATION FORM</title>
</head>
<body>
<h2><center>STUDENT REGISTRATION FORM</center></h2>
<form>
<table border="2" cellpadding="5" align="center">
<tr>
<td><label for="First name">First name:</label></td>
<td><input type="text" id="first name"maxlength=30 class="reg"></td>
</tr>
<tr>
<td><label for="Last name">Last name:</label></td>
<td><input type="text" id="Last name"maxlength=30 class="reg"></td>
</tr>
<tr>
<td><label for="DOB">Date of birth:</label></td>
<td><input type="date" id="DOB" name=date of birth maxlength=30 class="reg"></td>
</tr>
<tr>
<td><label for="EMAIL">Email id:</label></td>
<td><input type="email" id="email" name= email maxlength=30 class="reg"></td>
</tr>
<tr>
<td><label for="Mobile number">Mobile no:</label></td>
<td><input type="text" id="no" name= mobile no maxlength=30 class="reg">(10 digit number)</td>
</tr>
<td><label for="Gender">Gender:</label></td>
<td><input type="radio" id="male" name= Gender size="120">male
<input type="radio" id="female" name= Gender size="120">female</td>
</tr>
<tr>
<td><label for="address">address:</td>
<td><textarea row="5" cols="20" name=" "maxlength=30 class="reg"></textarea></label></td>
</tr>
<tr>
<td><label for="City">City:</label></td>
<td><input type="text" id="City" name=city maxlength=30 class="reg">(max 30 char)</td>
</tr>
<tr>
<td><label for="Pin code">pin code:</label></td>
<td><input type="text" id="no" name= pin code maxlength=30 class="reg">(6 digit number)</td>
</tr>
<tr>
<td><label for="Country">Country:</label></td>
<td><select id="Country"name="Country">
<option value="USA">USA</option>
<option value="INDIA">INDIA</option>
<option value="CHINA">CHINA</option>
<option value="CANADA">CANADA</option>
<option value="UK">UK</option></td>
</tr>
<tr>
<td><label for="State">State:</label></td>
<td><input type="text"id="State"name="State"maxlength=30 class="reg">(max 30)</td>
</tr>
<td><label for="Hobbies">Hobbies:</label></td>
  <td><input type="checkbox" id="hobby1" name="hobby" value="Draw">
  <label for="hobby1">Drawing</label>
  <input type="checkbox" id="hobby1" name="hobby" value="Dance">
  <label for="hobby1">Dancing</label>
  <input type="checkbox" id="hobby1" name="hobby" value="Read">
  <label for="hobby1">Reading</label>
  <input type="checkbox" id="hobby1" name="hobby" value="sing">
  <label for="hobby1">singing</label>
  <input type="checkbox" id="hobby1" name="hobby" value="Others">
  <label for="hobby1">Others</label></td>
</tr>
<tr>
<th>Qualification:</th>
<td>
<table cellspacing="10">
<tr>
<th> S1.no.</th>
<th> Examination</th>
<th> Board</th>
<th> Percentage</th>
<th> Year of passing</th></tr>
<tr>
<td>1</td>
<td>class X</td>
</tr>
<tr>
<td>2</td>
<td>class XII</td>
</tr>
<tr>
<td>3</td>
<td>Graduation</td>
</tr>
<tr>
<td>4</td>
<td>Maters</td>
</tr>
<td>(10 char max)</td>
<td>(upto 2 decimal)</td>
</tr>
</table>
<tr>
<td><label for="Courses Applies for">Courses Applies for:</label></td>
<td><input type="radio" id="MCA" name= Courses Applies for size="120">MCA
<input type="radio" id="MTECH" name= Courses Applies for size="120">MTECH
<input type="radio" id="MSC" name= Courses Applies for size="120">MSC
<input type="radio" id="PHD" name= Courses Applies for size="120">PHD</td>
</tr>
<tr>
<td><label for="pwd">Password:</label></td>
<td><input type="password" id="pwd" name="pwd"maxlength=30 class="reg"></td>
</tr>
<tr>
<td><label for="upload your photo">Upload your photo:</label></td>
<td><input type="file" id="file" name="file"/>

</tr>
<tr>
<td><label for="Date of TC">Date of TC:</label></td>
<td><input type="date" id="tc" name=date of TC maxlength=30 class="reg"></td>
</tr>
<tr align="center">
<td colspan="2"><input type="submit"value="submit"maxlength=30 class="reg">
<input type="reset"value="reset"maxlength=30 class="reg"></td>
</tr>
</form>
</table>
</body>
</html>
