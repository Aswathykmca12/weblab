<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<h1><center>Registartion form</center></h1>
<body bgcolor="SkyBlue">
<form>
<table align="center">
<tr>
<td><label for="Username">Username:</label></td>
<td><input type="text" id="Username"maxlength=30 class="reg"></td>
</tr>
<tr>
<td><label for="EMAIL">Email id:</label></td>
<td><input type="email" id="email" name= email maxlength=30 class="reg"></td>
</tr>
<tr>
<td><label for="Mobile number">Mobile no:</label></td>
<td><input type="text" id="no" name= mobile no maxlength=30 class="reg"></td>
</tr>
<tr>
<td><label for="pwd">Password:</label></td>
<td><input type="password" id="pwd" name="pwd"maxlength=30 class="reg"></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Submit"></td>
</tr>
</table>
</form>
</body>
</html>
