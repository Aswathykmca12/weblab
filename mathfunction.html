<html>
<body>

<h2>JavaScript Math.round()</h2>

<p>Math.round(x) returns the value of x rounded to its nearest integer:</p>

<p id="demo"></p>
<p id="ceil"></p>
<p id="floor"></p>
<p id="pow"></p>
<p id="sqrt"></p>
<p id="cos"></p>
<p id="min"></p>
<p id="max"></p>




<script>
document.getElementById("demo").innerHTML = Math.round(5.66);
document.getElementById("ceil").innerHTML = Math.ceil(4.4);
document.getElementById("floor").innerHTML = Math.floor(6.7);
document.getElementById("pow").innerHTML = Math.pow(2,2);
document.getElementById("sqrt").innerHTML = Math.sqrt(4);
document.getElementById("cos").innerHTML = 
"The cosine value of 0 degrees is " + Math.cos(2* Math.PI / 180);
document.getElementById("min").innerHTML =
Math.min(0, 150, 30, 20, -8, -200);
document.getElementById("max").innerHTML =
Math.max(0, 150, 30, 20, -8, -200);
</script>

</body>
</html>
